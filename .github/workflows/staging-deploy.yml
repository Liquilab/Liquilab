name: Staging Deploy

on:
  pull_request:
    branches: [ "staging" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Verify
        run: npm run verify

      - name: Railway Deploy
        uses: railwayapp/action@v1
        with:
          service: ${{ secrets.RAILWAY_SERVICE_NAME_STAGING }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID_STAGING }}
          apiToken: ${{ secrets.RAILWAY_TOKEN }}
