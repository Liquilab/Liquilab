name: docker-build

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node (for cache hashing only)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Docker build
        run: docker build .
